<div class="course-card" [ngClass]="esPrincipiante()">

    <div class="course-title">
        {{ cardIndex + ' ' + curso.description }}
    </div>

    <img width="300" alt="Angular Logo" *ngIf="curso.iconUrl else noImg;"
         [src]="curso.iconUrl">

    <ng-template #noImg>
        <p>No hay imagen</p>
    </ng-template>

    <div class="course-description">
        {{ curso.longDescription }}
    </div>

    <ng-container [ngSwitch]="curso.category">
        <div class="course-category">
            <div class="category" *ngSwitchCase="'BEGINNER'">Principiante</div>
            <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermedio</div>
            <div class="category" *ngSwitchCase="'ADVANCED'">Avanzado</div>
            <div class="category" *ngSwitchDefault="">Todos los niveles</div>
        </div>
    </ng-container>

    <button (click)="onCourseViewed()">Ver curso</button>

    <!-- 
        eventos nativos de navegador propagan el evento (bubble) ej: (click)
        eventos personalizados no propagan nada ej: onCourseViewed
        <button (click)="onClick()">evento click (bubble)</button>
    -->    

</div>
